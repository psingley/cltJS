<script id="text-message-template" type="text/template">
    <div class="alert-icon">
        <i class="fa <%= icon %>"></i>
    </div>
    <div class="alert-content">
        <% for (var i = 0; i < messages.length; i++) {  %>
            <p>
                <%= messages[i] %>
            </p>
        <% } %>
    </div>
</script>
