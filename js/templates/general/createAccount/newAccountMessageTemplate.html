<script id="no-contact-message-template" type="text/template">
    <div class="alert-icon">
        <i class="fa <%= icon %>"></i>
    </div>
    <div class="alert-content">
        <% for (var i = 0; i < messages.length; i++) {  %>
            <p>
               <%= messages[i] %>
            </p>
        <% } %>
        <a href="<%= buttonLink %>" class="icon-button icon-right">
            <div class="button-text"><%= createAccountButton %></div>
            <div class="button-icon fa fa-arrow-right"></div>
        </a>
    </div>
</script>
