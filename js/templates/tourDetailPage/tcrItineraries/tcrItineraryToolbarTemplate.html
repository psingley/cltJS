<div class="itinerary-header d-flex flex-column">
    <div class="itinerary-headline" style="margin-bottom: 1.5rem">
        <p class="big-heading dark-grey-color">Itinerary</p>
        <div class="tools">
            <a class="tool mr-2" id="btnTcrPrint" data-bind="click: showPrintModal" href="#" style="text-decoration: none">
                <i class="co-print dark-grey-color mr-2 tool"><p> Print </p></i>
            </a>
            <a class="tool" id="btnTcrShare" href="#" data-bind="click: showShareModal" style="text-decoration: none">
                <i class="co-share dark-grey-color"><p> Share </p> </i>
            </a>
        </div>
    </div>
    <div class="d-flex d-flex justify-space-between">
        <div class="view-full-itinerary">
            <div class="trigger orange viewFullItinerary" data-bind="click: $parent.showFullItinerary"
                 id="viewFullItinerary">View Full Itinerary</div>
        </div>
        <a class="pack-date mr-2" id="pdp-itinerary-date" data-bind='text: $parent.startDate' data-button="details" data-bs-toggle="modal" data-bs-target="#DatePickerModal"></a>
    </div>
    <!-- ko if: extensions().length > 0 -->
    <div class="tcr-menu">
        <div class="btn-group navigation-section" role="group" aria-label="Basic radio toggle button group">
            <button class="navigation-btn btn star" id="btnTimeline" data-bind="click: $parent.showTimeline">Day by Day</button>
            <button class="navigation-btn btn btn" id="btnMap" data-bind="click: $parent.showMap">Map</button>
            <button class="navigation-btn btn end" id="btnExtension" data-bind="click: toggleExtensionList" data-mode="hide">
                <span>Extension</span>
                <i class="fa fa-chevron-down extension-arrow show" id="showExtension"></i>
                <i class="fa fa-chevron-up extension-arrow" id="hideExtension"></i>
            </button>
        </div>
        <ul id="extensions-list" class="extensions-list" data-bind="foreach: extensions">
            <li data-bind="attr: { 'data-id': id , id: 'tcr-ext-' + id }, click: function() { $parent.showExtension($data); }, text: label"
                class="extension-item tcr-extension-type">
            </li>
        </ul>
    </div>
    <!-- /ko -->
    <!-- ko if: extensions().length <= 0 -->
    <div class="btn-group navigation-section" role="group" aria-label="Basic radio toggle button group">
        <button class="navigation-btn btn start selected" id="btnTimeline" data-bind="click: $parent.showTimeline">Day by Day</button>
        <button class="navigation-btn btn end" id="btnMap" data-bind="click: $parent.showMap">Map</button>
    </div>
    <!-- /ko -->
</div>

<!-- full itinerary modal-->
<div id="full_itinerary_modal" class="no-print tcr-itinerary-modal full-itinerary-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-inner">
        <div class="close-button-wrap">
            <button type="button" class="close-btn" id="closeModalBtn" data-bind="click: hideModal" data-dismiss="modal"><span aria-hidden="true">X</span></button>
        </div>
        <div class="modal-content">
            <p class="big-heading dark-grey-color">Full Itinerary</p>
            <div style="display: flex; align-items: center; margin: 0 auto;">
                <i class="co-calendar tcr-pointer" data-bs-toggle="modal" data-bs-target="#DatePickerModal"></i>
                <p class="pack-date font-1-6rm mr-2 tcr-pointer" style="margin-left: 10px;"
                   data-bind='text: packageDate' data-bs-toggle="modal" data-bs-target="#DatePickerModal"></p>
            </div>
            <div class="itinerary-headline" style="margin-bottom: 1.5rem">
                <div class="tools">
                    <a class="tool mr-2" id="btnTcrPrint" data-bind="click: showPrintModal" href="#" style="text-decoration: none">
                        <i class="co-print dark-grey-color mr-2 tool"><p> Print </p></i>
                    </a>
                    <a class="tool" id="btnTcrShare" href="#" data-bind="click: showShareModal" style="text-decoration: none">
                        <i class="co-share dark-grey-color"><p> Share </p> </i>
                    </a>
                </div>
            </div>
            <div id="fullItineraryContent"></div>
        </div>
    </div>
</div>

<!-- print itinerary - tour modal -->

        <div class="close-button-wrap">
            <button type="button" class="close-btn" id="closeModalBtn" data-bind="click: hideModal" data-dismiss="modal"><span aria-hidden="true">X</span></button>
        </div>
        <div class="modal-content">
            <p class="big-heading dark-grey-color">Print This Tour</p>
            <div style="display: flex; align-items: center; margin: 0 auto;">
                <i class="co-calendar tcr-pointer" data-bs-toggle="modal" data-bs-target="#DatePickerModal"></i>
                <p class="pack-date font-1-6rm mr-2 tcr-pointer" style="margin-left: 10px;"
                   data-bind='text: $parent.startDate' data-bs-toggle="modal" data-bs-target="#DatePickerModal"></p>
            </div>
            <div class="tcr-tool-print">
