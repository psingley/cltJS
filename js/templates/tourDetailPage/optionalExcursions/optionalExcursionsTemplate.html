<script type="text/template" id="tour-optional-excursions-template">

		<div class="accordion-banner" data-background="<%= getImageUrl() %>">
			<div class="overlay-box">
                <h4><%=title%><span><%=price%> <%= ppText()%></span></h4>
				<button class="btn btn-primary" data-button="see-more" type="button"><%=seeMoreText%><span data-span="see-more" class="arrow down"></span></button>
			</div>
		</div>
		<div class="accordion-content">
			<div class="accordion-content-info">
                <h5><%=title%> - <span><%=price%> <%= ppText()%></span></h5>
				<p><%=cityText%></p>
				<p><%=durationText%></p>
				<% if(transportationIncluded){ %>
				<p><i><%=transportationIncludedLabel%></i></p>
				<% } %>
				<p><%= description %></p>
				<% if(showComments){ %>
				<p><%=comments%></p>
				<% } %>
				<% if(showNotes){ %>
				<p><%=notes%></p>
				<% } %>
				<% if(fullExcursionOnlyAvailable) {%>
				<p><i>*<%= fullExcursionOnlyAvailable %>.</i></p>
				<%} %>
			</div>
			<div class="grey-divider"></div>
			<!--<div class="accordion-close-btn">
				<span class="arrow"></span>
				<%=closeText%>
			</div>-->
		</div>

</script>
