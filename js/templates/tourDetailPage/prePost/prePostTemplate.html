<script type="text/template" id="tour-pre-post-template">
		<div class="accordion-banner img-<%= count%> pre-post">
            <div style="background: url('<%= getImageUrl() %>') center center; background-size: cover; height: 323px;" title="<%= getAltTag() %>"></div>
			<div class="overlay-box">
				<h4><%= formattedTitle %></h4>
				<p><%= serviceTypeNamePrice %></p>
			</div>
			<button class="btn btn-primary" data-button="<%= buttonText%>" type="button"><%= buttonText%> Details<span data-span="<%= buttonText%>" class="arrow down"></span></button>
		</div>
		<div class="accordion-content content-<%= count%>" data-content="<%= buttonText%>">
			<div class="accordion-content-info">
				<h5><%= formattedTitle %></h5>
				<p><i><%= serviceTypeNamePrice %></i></p>
				<p><%= description%></p>
			</div>
			<div class="grey-divider"></div>
			<!--<div class="accordion-close-btn" data-button="<%= buttonText%>-close">
				<span class="arrow"></span>
				<%= closeText%>
			</div>-->
		</div>
</script>
