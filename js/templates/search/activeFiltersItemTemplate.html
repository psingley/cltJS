<script id="active-filters-template" type="text/template">





	<input type="hidden" data-fieldname="<%= fieldname %>" data-filtername="<%= filtername %>">
	
	<% if(isStarsFacet()){ %>
		<% for(var i=1; i<= filtertitle ; i++) {  %>
			<i class="fa fa-star star-rating"></i>
		<% } %>
	<% }
	else { %>
		<%= getFilterTitleProtected() %>
	<% } %>

</script>
