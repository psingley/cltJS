<script type="text/template" id="summary-detail-template">
	<div class="summaryRow consumer">
		<div class="summaryCol summaryCol1"><%= formattedServiceDate %></div>
		<div class="summaryCol summaryCol2"><%= quantity %></div>
		<div class="summaryCol summaryCol3"><%= unit %></div>
		<div class="summaryCol summaryCol4" data-price="<%= getPrice() %>"><%= displayAsIncludedPrice() ? includedText : getSummaryPrice() %></div>
		<div class="summaryCol summaryCol5" data-total="<%= getTotal() %>"><%= displayAsIncludedPrice() ? includedText : getSummaryTotal() %></div>
		<div class="summaryCol summaryCol6">
			<% if(isDeletable()) {%>
				<a href="#" class="icon_delete"></a>
			<% } %>
		</div>
	</div>
	<div class="summaryRow">
		<span class="summaryDescription"><label><%= descText %></label></span><%= title %>
	</div>
</script>
