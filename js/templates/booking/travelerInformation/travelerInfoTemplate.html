<script type="text/template" id="traveler-info-template">
	<div class="row">
		<div class="form-group col-xs-12 col-sm-4">
			<label><%= loyaltyNumberText %></label>
			<input name="loyaltyNumber" type="text" class="medium">
			<!--<a href="#" class="info_icon tooltip" data-tooltip="text for Tooltip here">Info</a>-->
		</div>
	</div>
	<div class="row">
		<div class="form-group col-xxs-12 col-xs-6 col-md-3">
			<label><%= firstNameText %>*</label>
			<input name="firstName" type="text" value="<%= firstName %>" class="form-control">
		</div>
		<div class="form-group col-xxs-12 col-xs-6 col-md-3">
			<label><%= middleInitialText %></label>
			<input name="middleInitial" type="text" value="<%= middleInitial %>" class="form-control">
		</div>
		<div class="form-group col-xxs-12 col-xs-6 col-md-3">
			<label><%= lastNameText %>*</label>
			<input name="lastName" type="text" value="<%= lastName %>" class="form-control">
		</div>
		<div class="form-group col-xxs-12 col-xs-6 col-md-3">
			<label><%= suffixText %></label>
			<select class="suffixDropDown form-control">
			</select>
		</div>
	</div>
	<div class="row">
		<div class="form-group col-xxs-12 col-xs-5 col-sm-6 col-md-3">
			<label><%= genderText %></label>
			<select class="genderDropDown form-control">
			</select>
		</div>
		<div class="form-group col-xxs-12 col-xs-7 col-sm-6 col-md-5 col-lg-4">
			<label><%= dateOfBirthText %></label>
			<div class="row">
				<div class="col-xs-4">
					<input class="form-control x_small" data-position="1" name="month" value="<%= month %>" placeholder="<%= monthText %>" type="text" />
				</div>
				<div class="col-xs-4">
					<input class="form-control x_small" data-position="2" name="day" value="<%= day %>" placeholder="<%= dayText %>" type="text" />
				</div>
				<div class="col-xs-4">
					<input class="form-control x_small" data-position="3" name="year" value="<%= year %>" placeholder="<%= yearText %>" type="text" />
				</div>
			</div>
			<small class="helper_text"><%= dateHelperText %></small>
		</div>
	</div>
</script>
