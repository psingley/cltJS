<script type="text/template" id="contact-info-template">
    <div class="subheader clearfix">
        <div class="left_col">
            <%= contactInfoText %>
        </div>
        <div class="right_col">
            <% if(travelerNumber != 1){ %>
            <input <%= travelerInfoCopied() %> type="checkbox" class="copyInfo" />
            <label><%= copyInfoText %></label>
            <% } %>
        </div>
    </div>
    <div class="pad contact_info">
        <div class="row">
            <div class="form-group col-xxs-12 col-xs-6">
				<label><%= phoneText %>*</label>
	            <input name="phone" type="text" class="form-control phone" value="<%= phone %>">
            </div>
            <div class="form-group col-xxs-12 col-xs-6">
				<label><%= mobileText %></label>
	            <input name="mobile" type="text" class="medium mobile" value="<%= mobile %>">
            </div>
        </div>
        <div class="row">
            <div class="form-group col-xxs-12 col-xs-6">
				<label><%= emailText %>*</label>
	            <input name="email" type="text" class="form-control email" value="<%= email %>">
            </div>
			<div class="form-group col-xxs-12 col-xs-6">
				<label><%= confirmEmailText %>*</label>
	            <input name="confirmEmail" type="text" value="<%= email %>" class="form-control confirm_email nopaste">
			</div>
        </div>
        <br/>
        <div class="form-group">
			<ul class="list-unstyled">
				<li>
					<label><input name="optInMail" type="checkbox" class="optInMailCheckBox"/>&nbsp;&nbsp;<%= mailOptInText %></label>
				</li>
	            <li>
	            	<label><input name="optInEmail" type="checkbox" class="optInCheckBox"/>&nbsp;&nbsp;<%= optInText %></label>
	            </li>
			</ul>
        </div>
        <div class="row">
            <div class="form-group col-xxs-12 col-xs-6 col-sm-4">
				<label><%= countryText %>*</label>
	            <input name="ignore" type="text" class="form-control country" value="<%= getCountryName() %>"/>
	            <input name="country" class="countryId" type="hidden" value="<%= getCountryId() %>"/>
            </div>
        </div>
        <div class="form-group">
            <label><%= address1Text %>*</label>
            <input name="address1" type="text" class="form-control address_1" value="<%= address1 %>">
        </div>
        <div class="form-group">
            <label><%= address2Text %></label>
            <input type="text" name="address2" class="form-control address_2" value="<%= address2 %>">
        </div>
        <div class="row">
            <div class="form-group col-xs-12 col-sm-4">
				<label><%= cityText %>*</label>
	            <input name="city" type="text" class="form-control city" value="<%= city %>">
            </div>
			<div class="form-group col-xs-6 col-sm-4">
				<label><%= stateText %></label>
	            <input name="ignore" type="text" class="form-control state" value="<%= getStateName() %>"/>
	            <input type="hidden" class="stateId" value="<%= getStateId() %>"/>
			</div>
			<div class="form-group col-xs-6 col-sm-4">
				<label><%= zipCodeText %>*</label>
	            <input name="zipCode" type="text" class="small zipcode" value="<%= zipCode %>">
			</div>
        </div>
    </div>
</script>
